<!DOCTYPE html>
<html lang="en">

<head>
    <title>Face Recognition Based Attendance System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css')}}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css')}}" /></noscript>
    <style>
        body {
            
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        table {
            border: 1px;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 86%;
            margin: auto;
        }

        td,
        th {
            border: 1px solid black !important;
            padding: 8px; /* Adjusted padding for better alignment */
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
        .copyright{
            width: 100%;
            position: fixed;
            bottom: 0;
            left:0;
            background-color: #0b4c61;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        li{
            list-style: none;
            color: white;
        }
        .banner{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #0b4c61;
            color: white;
        }
        .banner>a>button{
            padding: 0.5rem 1rem;
            background-color: white;
            color: #0b4c61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        main {
            padding: 2rem 4rem;
        }
    </style>
</head>

<body>

    <nav id="banner" class="banner">
            <h2>Face Recognition Based Automatic Attendance System.</h2>
           <a href="/"> <button  onclick='/' class=''>Back Home</button></a>
    
    </nav>
    <main>
      
        <div class="">
            <div class="card mb-3">
                <div class="card-header" style="background-color: #0b4c61; color: white;">
                    User List
                </div>
                <div class="card-body">
                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th scope="col">S No</th>
                                <th scope="col">User Name</th>
                                <th scope="col">User ID</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if l %}
                            {% for i in range(l) %}
                            <tr>
                                <td>{{ i+1 }}</td>
                                <td>{{ names[i] }}</td>
                                <td>{{ rolls[i] }}</td>
                                <td>
                                    <a href="/deleteuser?user={{ userlist[i] }}" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
            <!-- Today's Attendance -->
            

    <!-- Footer -->
    <footer class="copyright">
            <li>&copy; python. All rights reserved.</li>
            <li>Design: Flask</li>
    </footer>

</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.dropotron.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/browser.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/util.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>

</body>
</html>
